<div align="center" class="container">
	<mat-card>
		<div class="card-header">
			<p class="card-title">LISTA DE TAREFAS</p>
			<p class="text-secondary">Informe a nova senha</p>
		</div>
		<form [formGroup]="form">
			<div class="row mt-2">
				<div class="form-content">
					<mat-form-field color="accent" appearance="outline">
						<mat-label>Senha</mat-label>
						<input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
						<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
							[attr.aria-pressed]="hide">
							<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
						</button>
					</mat-form-field>
				</div>
				<div class="form-content">
					<mat-form-field color="accent" appearance="outline">
						<mat-label>Confirmar Senha</mat-label>
						<input matInput [type]="hideConfirmar ? 'password' : 'text'" formControlName="confirmarSenha">
						<button mat-icon-button matSuffix (click)="hideConfirmar = !hideConfirmar" [attr.aria-label]="'Hide password'"
							[attr.aria-pressed]="hideConfirmar">
							<mat-icon>{{hideConfirmar ? 'visibility_off' : 'visibility'}}</mat-icon>
						</button>
					</mat-form-field>
				</div>
			</div>
			<div class="actions">
				<button mat-raised-button color="accent" (click)="alterarSenha()" [disabled]="!form.valid">Enviar</button>
			</div>
		</form>
	</mat-card>
</div>
