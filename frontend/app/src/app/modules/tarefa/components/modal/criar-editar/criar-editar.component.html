<div mat-dialog-content>
	<form [formGroup]="form">
		<div class="row">
			<div class="col-md-6">
				<mat-form-field appearance="outline">
					<mat-label>Tarefa</mat-label>
					<input matInput placeholder="Tarefa" formControlName="tarefa" maxlength="85">
				</mat-form-field>
			</div>
			<div class="col-md-6">
				<mat-form-field appearance="outline">
					<mat-label>Horário</mat-label>
					<input matInput type="time" formControlName="horario">
				</mat-form-field>
			</div>
			<div class="col-md-6">
				<mat-label>Prioridade?</mat-label>
				<mat-radio-group formControlName="prioridade">
					<mat-radio-button [value]="false">Não</mat-radio-button>
					<mat-radio-button [value]="true">Sim</mat-radio-button>
				</mat-radio-group>
			</div>
		</div>
	</form>
</div>
<div mat-dialog-actions class="button-row">
	<button mat-raised-button class="button" color="accent" (click)="enviar()" [disabled]="!form.valid">
		{{ botaoLabel }}
	</button>
</div>
